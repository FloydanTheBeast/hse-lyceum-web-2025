<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Курс по веб-разработке</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./src/main.ts" type="module" defer></script>
  </head>
  <body class="bg-main font-sans">
    <header></header>
    <main class="w-4/5 min-w-800px max-w-1200px mx-auto">
      <h1 class="dark:text-white">Курс по веб-разработке</h1>
      <h3 class="dark:text-gray-400">Лицей НИУ ВШЭ, 2025-2026</h3>

      <div class="mb-4">
        <div class="flex items-center gap-x-4">
          <div class="flex items-center gap-x-2">
            <input
              id="filter-grade-all"
              type="radio"
              class="relative size-4 appearance-none rounded-full border border-white/10 bg-white/5 before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-green-500 checked:bg-green-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 forced-colors:appearance-auto forced-colors:before:hidden m-0"
              name="grade-filter"
              checked
            />
            <label
              for="filter-grade-all"
              class="text-sm/6 font-medium text-white"
              >Все</label
            >
          </div>
          <div class="flex items-center gap-x-2">
            <input
              id="filter-grade-10"
              type="radio"
              class="relative size-4 appearance-none rounded-full border border-white/10 bg-white/5 before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-green-500 checked:bg-green-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 forced-colors:appearance-auto forced-colors:before:hidden m-0 cursor-pointer"
              name="grade-filter"
              data-grade="10"
            />
            <label
              for="filter-grade-10"
              class="text-sm/6 font-medium text-white"
              >10 класс</label
            >
          </div>
          <div class="flex items-center gap-x-2">
            <input
              id="filter-grade-11"
              type="radio"
              class="relative size-4 appearance-none rounded-full border border-white/10 bg-white/5 before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-green-500 checked:bg-green-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 forced-colors:appearance-auto forced-colors:before:hidden m-0"
              name="grade-filter"
              data-grade="11"
            />
            <label
              for="filter-grade-11"
              class="text-sm/6 font-medium text-white"
              >11 класс</label
            >
          </div>
        </div>
      </div>

      <div class="slides-list flex flex-col gap-4"></div>
    </main>
  </body>
</html>

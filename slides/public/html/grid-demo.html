<html lang="ru">
  <head>
    <title>Сетка</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        color-scheme: dark;
      }

      .cart-product {
        display: grid;
        grid-template-columns: repeat(
          6,
          1fr
        ); /* 6 столбцов одинаковой ширины для десктопа */
        grid-template-rows: repeat(5, 1fr); /* 5 строки автоматической высоты */
        grid-gap: 10px; /* промежуток между блоками */
        grid-template-areas:
          "image       image       image         title        title    title"
          "image       image       image         price        rating   rating"
          "features    features    features      price        payment  payment"
          "description description description   description  reviews  reviews  "
          "shipping    contact     availability  availability warranty sizes";
      }

      @media (max-width: 720px) {
        .cart-product {
          grid-template-columns: repeat(
            4,
            1fr
          ); /* 4 столбца одинаковой ширины для мобильника */
          grid-template-areas:
            "image        image    price       rating"
            "image        image    description description"
            "title        title    title       title"
            "reviews      reviews  features    features"
            "availability payment  shipping    contact"
            "warranty     warranty sizes       sizes"
            "warranty     warranty sizes       sizes";
        }
      }

      .image {
        grid-area: image;
      }

      .title {
        grid-area: title;
      }

      .price {
        grid-area: price;
      }

      .description {
        grid-area: description;
      }

      .rating {
        grid-area: rating;
      }

      .reviews {
        grid-area: reviews;
      }

      .features {
        grid-area: features;
      }

      .availability {
        grid-area: availability;
      }

      .shipping {
        grid-area: shipping;
      }

      .payment {
        grid-area: payment;
      }

      .contact {
        grid-area: contact;
      }

      .warranty {
        grid-area: warranty;
      }

      .sizes {
        grid-area: sizes;
      }

      /* Дополнительные стили для каждого блока */
      .cart-product {
        max-width: 1000px;
        margin: auto;
        margin-top: 50px;
      }

      .cart-product > div {
        padding: 20px 0;
        text-align: center;
        font-size: 18px;
        color: #000000;
        font-family: Roboto, sans-serif;
      }

      .image {
        background-color: #2e9aff;
      }

      .title {
        background-color: #c56fff;
      }

      .price {
        background-color: #ffd829;
      }

      .description {
        background-color: #41e847;
      }

      .rating {
        background-color: #f498ad;
      }

      .reviews {
        background-color: #10f3af;
      }

      .features {
        background-color: #10f3af;
      }

      .availability {
        background-color: #ffd829;
      }

      .shipping {
        background-color: #ff8630;
      }

      .payment {
        background-color: #41e847;
      }

      .contact {
        background-color: #2e9aff;
      }

      .warranty {
        background-color: #c56fff;
      }

      .sizes {
        background-color: #f498ad;
      }

      /*rest*/
      body {
        margin: 0px;
        padding: 50px;
        font-family: Roboto, sans-serif;
        text-align: center;
        background-color: #181a1b;
        color: #ffffff;
      }

      :checked ~ .cart-product {
        max-width: 420px;
        grid-template-columns: repeat(
          4,
          1fr
        ); /* 4 столбца одинаковой ширины для мобильника */
        grid-template-areas:
          "image        image    price       rating"
          "image        image    description description"
          "title        title    title       title"
          "reviews      reviews  features    features"
          "availability payment  shipping    contact"
          "warranty     warranty sizes       sizes"
          "warranty     warranty sizes       sizes";
      }

      @media (max-width: 768px) {
        body {
          padding: 30px;
        }

        .cart-product {
          margin-top: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="cart-product">
      <div class="image">Изображение</div>
      <div class="title">Название</div>
      <div class="price">Цена</div>
      <div class="description">Описание</div>
      <div class="rating">Рейтинг</div>
      <div class="reviews">Отзывы</div>
      <div class="features">Характеристики</div>
      <div class="availability">Наличие</div>
      <div class="shipping">Доставка</div>
      <div class="payment">Оплата</div>
      <div class="contact">Связь</div>
      <div class="warranty">Гарантия</div>
      <div class="sizes">Размеры</div>
    </div>
  </body>
</html>
